<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEO</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- MATRIX BACKGROUND -->
    <canvas id="matrix"></canvas>

    <!-- WHITE RABBIT LINK -->
    <a href="whitepaper.html" class="white-rabbit-link">
        <img src="Assets/rabbit.png" alt="White Rabbit" />
    </a>

    <div class="container">
        <img class="logo" src="Assets/NEO.png" alt="NEO Logo">

        <h1>NEO</h1>
        <p class="tagline">Follow the white rabbit...</p>

        <p class="mint-label">Mint Address:</p>
        <p class="address">J8xvALW2dur21dtCmN6Hfrg5P66RwqhiBuCHcIetmr8S</p>

        <p class="supply">
            Current Supply: <span id="supply">Loading…</span><br>
            Burned: <span id="burned">Loading…</span>
        </p>

        <p><a class="burn-link" href="https://orb.helius.dev/address/J8xvALW2dur21dtCmN6Hfrg5P66RwqhiBuCHcIetmr8S" target="_blank">
            View burn transaction on-chain
        </a></p>
    </div>

    <script src="matrix.js"></script>

    <script>
        async function updateSupply() {
            try {
                const url = "https://api.helius.xyz/v0/token-metadata?tokenAddress=J8xvALW2dur21dtCmN6Hfrg5P66RwqhiBuCHcIetmr8S";
                const res = await fetch(url);
                const data = await res.json();

                const supply = data?.onChainData?.supply?.toLocaleString() || "Error";
                document.getElementById("supply").textContent = supply + " NEO";

                const burned = 100000000; 
                document.getElementById("burned").textContent = burned.toLocaleString() + " NEO";

            } catch (err) {
                document.getElementById("supply").textContent = "Error";
                document.getElementById("burned").textContent = "Error";
            }
        }

        updateSupply();
    </script>

</body>
</html>
